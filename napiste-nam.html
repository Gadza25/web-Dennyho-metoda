<div class="contact__grid">
    <div class="contact__grid-item">

        <h1>Napište nám</h1>

            <p>Do pole s textem napište zprávu, na kterou bude autorka Dennyho metody reagovat 
            odpovědí na Vámi zvolenou e-mailovou adresu.</p>  
    </div>
</div> 

<div class="contact__grid-item">

    <h2>Zde můžete napsat svou zprávu</h2>

    <form action="" method="post">

        <div class="formularove-pole">
            <label for="email" class="required">E-mail</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="formularove-pole">
            <label for="zprava" class="required">Zpráva</label>
            <textarea name="zprava" id="zprava" rows="6" required></textarea>
        </div>

        <button class="button" type="submit">Odeslat zprávu</button>

    </form>
</div>
